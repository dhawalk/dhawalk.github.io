<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Proto </title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    .company-logo {
      position: relative;
      left: -52px;
      font-size: 24px;
    }
    .main-content {
      text-align: center;
      padding-top: 40px;
    }
    .submit-btn {
      margin-top: 20px;
    }


    /* ==========  Select Field ========== */

    /* Style Select Field */
    select {
      font-family: inherit;
      background-color: transparent;
      width: 70%;
      padding: 8px 0;
      font-size: 18px;
      color: #666;
      border: none;
      border-bottom: 1px solid #333;
    }

    /* Remove focus */
    select:focus {
      outline: none}

    /* Hide label */
    .mdl-selectfield label {display: none;}
    /* Use custom arrow */
    .mdl-selectfield select {appearance: none}
    .mdl-selectfield {
      font-family: 'Roboto','Helvetica','Arial',sans-serif;
      position: relative;
        &:after {
            position: absolute;
            top: 0.75em;
            right: 0.5em;
            /* Styling the down arrow */
            width: 0;
            height: 0;
            padding: 0;
            content: '';
            border-left: .25em solid transparent;
            border-right: .25em solid transparent;
            border-top: .375em solid #333;
            pointer-events: none;
        }
    }


    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="material-icons company-logo">account_balance</span>
          <span class="mdl-layout-title">Welcome John Doe</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>



      <main class="mdl-layout__content main-content">
        <form action="./dash.html">
          <h5> Select an account </h5>

          <div class="mdl-selectfield ">
            <label>Standard Select</label>
            <select class="browser-default">
              <option value="1" selected>Your RRSP</option>
              <option value="2"> Your TFSA</option>
              <option value="2"> Your RRIF</option>
              <option value="3"> Your total portfolio</option>
              <option value="3" disabled> Your RESP</option>
            </select>
          </div>

          <br /><br />
          <h5> Select an period </h5>

          <div class="mdl-selectfield ">
            <label>Standard Select</label>
            <select class="browser-default">
              <option value="1" selected>2016 Last year</option>
              <option value="2"> [Sept'16 - Dec'16] Last Quarter</option>
              <option value="2"> [Dec'16] Last Month </option>
              <option value="3"> [2015] Full Year </option>
              <option value="3"> Sept'15 - Dec'15 Quarter</option>
            </select>
          </div>

          <br /><br />
          
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent submit-btn">
            Submit
          </button>
        </form>


      </main>
    </div>
  
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
